<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Notebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="notes.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <body>

    <div class="App container">
      <div class="row" id="note-tool">
        
        <textarea class="container" 
        id="input" 
        placeholder=
        "Type your note here and submit by pressing 'Enter' or 'Save'.&#10;It will be kept in your browser's local storage&#10;so you can close this window, turn off you device etc.&#10;and your notes will stay here unless you delete them."
        ></textarea>
        <button id="sub-button" type="submit" value="Submit">Save</button>
      </div>

      <div class="container" id="output">
        
      </div>
      <p id="demo"></p>

    </div>

    <div id='dialog' hidden="hidden">
      <p>
      Are you sure you want to delete this note?  
      </p>
    </div>

    <div id= "addInfo">
      <p>this app is still in progress... </p>
      <p><img src="bar.png"/></p>
  </div>
